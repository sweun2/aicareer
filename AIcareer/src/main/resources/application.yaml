spring-doc:
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /**
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    include:
      - "oauth"
  datasource:
    url: jdbc:mariadb://localhost:3306/unlearingdev?useUnicode=true
    username: unlearingdev
    password: aicareer!
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
  mvc:
    path match:
      matching-strategy: ant_path_matcher
server:
  port: 80
  ssl.key-store-type: PKCS12
  ssl.key-store: classpath:ssl.p12
  ssl.key-store-password: aicareer!
  error:
    include-message: always
logging:
  level:
    org:
      springframework: DEBUG
back-url: "https://api.aicareer.co.kr"
front-url: "https://www.aicareer.co.kr"